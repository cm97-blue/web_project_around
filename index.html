<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <meta name="description" content="profile width his lands" />
    <meta name="author" content="Carlos Mejia" />
    <meta name="keywords" content="lands,profile,around EE.UU" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/title-logo.svg"
          alt="Around The U.S."
          class="header__vector"
        />
      </header>
      <main class="content">
        <section class="content-profile">
          <img
            src="./images/profile.jpg"
            alt="profile-image"
            class="content-profile__image"
          />
          <h1 id="profile-name" class="content-profile__name">
            Jacques Cousteau
          </h1>
          <h2 id="hobbie-profile" class="content-profile__hobbie">Escalador</h2>

          <img
            id="edit-boton"
            src="./images/pencil-logo.svg"
            alt="Edit-info-logo"
            class="content-profile__editinfo"
          />

          <img
            id="close-boton"
            src="./images/plus-logo.svg"
            alt="add-info-logo"
            class="content-profile__addinfo"
          />
        </section>
        <section class="content-elements">
          <div class="content-elements__all">
            <img
              src="./images/evgeni-tcherkasski-QdDg2X_2gj0-unsplash.jpg"
              alt="FARO/CREDITOS:EVGENI-TCHERKASSKI"
              class="content-elements__image"
            />
            <h1 class="content-elements__name">Faro BlackWell</h1>
            <img
              id="heart-logo"
              src="./images/heart-logo.svg"
              alt="Heart-logo"
              class="content-elements__button-logo"
            />
          </div>
          <div class="content-elements__all">
            <img
              src="./images/karsten-winegeart-_EVKvl8E3OI-unsplash.jpg"
              alt="PLAYA/CREDITOS:KARSTEN-WINEGEART"
              class="content-elements__image"
            />
            <h1 class="content-elements__name">YelloStone</h1>
            <img
              id="heart-logo"
              src="./images/heart-logo.svg"
              alt="Heart-logo"
              class="content-elements__button-logo"
            />
          </div>
          <div class="content-elements__all">
            <img
              src="./images/peter-thomas-Zkaih0UnCo0-unsplash.jpg"
              alt="BOSQUE/CREDITOS:PETER-THOMAS"
              class="content-elements__image"
            />
            <h1 class="content-elements__name">National Park</h1>
            <img
              id="heart-logo"
              src="./images/heart-logo.svg"
              alt="Heart-logo"
              class="content-elements__button-logo"
            />
          </div>
          <div class="content-elements__all">
            <img
              src="./images/rafael-garcin-cuiPiseINIQ-unsplash.jpg"
              alt="PUENTE/CREDITOS:RAFAEL-GARCIN"
              class="content-elements__image"
            />
            <h1 class="content-elements__name">San Francisco</h1>
            <img
              id="heart-logo"
              src="./images/heart-logo.svg"
              alt="Heart-logo"
              class="content-elements__button-logo"
            />
          </div>
          <div class="content-elements__all">
            <img
              src="./images/tamara-harhai-pEoWpIKkrpk-unsplash.jpg"
              alt="BARRIO/CREDITOS:TAMARA-HARHAI"
              class="content-elements__image"
            />
            <h1 class="content-elements__name">Nuevo México</h1>
            <img
              id="heart-logo"
              src="./images/heart-logo.svg"
              alt="Heart-logo"
              class="content-elements__button-logo"
            />
          </div>
          <div class="content-elements__all">
            <img
              src="./images/victoria-wang-REf2aQkroJc-unsplash.jpg"
              alt="MUSEO/CREDITOS:VICTORIA-WANG"
              class="content-elements__image"
            />
            <h1 class="content-elements__name">Los Angeles</h1>
            <img
              id="heart-logo"
              src="./images/heart-logo.svg"
              alt="Heart-logo"
              class="content-elements__button-logo"
            />
          </div>
        </section>
        <section id="editform" class="popup popup__opened">
          <div>
            <img
              id="cross"
              src="./images/Close Icon.svg"
              alt="close-logo"
              class="popup__container-closelogo"
            />
          </div>
          <div class="popup__container">
            <h2 class="popup__container-title">Editar Perfil</h2>

            <form>
              <fieldset class="popup__container-fieldset">
                <label for="Nombre" class="popup__container-label"> </label>
                <input
                  class="popup__container-profile"
                  type="text"
                  required
                  placeholder="Nombre"
                />
                <label for="About user" class="popup__container-label"> </label>
                <input
                  class="popup__container-hobbie"
                  type="text"
                  required
                  placeholder="Acerca de mí"
                />
              </fieldset>
              <fieldset class="popup__container-fieldset">
                <button class="popup__container__bottom">Guardar</button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>© 2025 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
